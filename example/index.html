<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="tweet">
    <form id="tweet-form">
      <input type="text" class="tweet-input">
    </form>
  </div>

  <ul class="tweetlist"  id="tweet-list">
    <li class="tweetlist-item">
      @omauriciosoares<br>
      Core.js rocks!
    </li>
  </ul>

  <script src="../dist/core.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    // extensions.js
    // Exends core with jQuery
    Core.extend('$', jQuery, 'jquery');

    // tweet-form.js
    (function(Core) {
      Core.register('tweet-form', function(sandbox) {
        return {
          init: function() {
            var $ = sandbox.use('jquery');
            this.$form = $('#tweet-form');
            this.$input = this.$form.find('input');

            this.addListeners();
          },

          addListeners: function() {
            this.$form.on('submit', this.onSubmit.bind(this));
          },

          onSubmit: function(e) {
            e.preventDefault();

            var newTweet = this.$input[0].value;
            this.$input[0].value = '';

            this.notify(newTweet);
          },

          notify: function(tweet) {
            sandbox.notify({
              type: 'new-tweet',
              data: {
                tweet: tweet,
                author: '@omauriciosoares'
              }
            });
          }
        }
      }, { extensions: ['jquery'] });
    } (Core));

    // tweet-list.js
    (function(Core) {
      Core.register('tweet-list', function(sandbox) {
        return {
          init: function() {
            this.$list = sandbox.use('$')('#tweet-list');

            this.listen();
          },

          listen: function() {
            sandbox.listen('new-tweet', this.newTweet, this);
          },

          newTweet: function(data) {
            var newTweetHtml = this.getHtml(data);

            this.$list.prepend(newTweetHtml);
          },

          getHtml: function(data) {
            var li = sandbox.use('$')('<li class="tweetlist-item">');
            li.append(data.author + '<br>' + data.tweet);

            return li;
          }
        }
      }, { extensions: ['jquery'] });
    } (Core));

    // boot.js
    Core.startAll();

  </script>
</body>
</html>
