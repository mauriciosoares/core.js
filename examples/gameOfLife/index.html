<link rel="stylesheet" href="./css.css">
<script type="module" src="./main.js"></script>
<p>Status: <span id="status"></span></p>
<div class="loader">
    <button id="pause">RESUME</button>
    <input id="slider" type="range" min="0" max="100" value="100">
    <time id="time">0</time>
</div>
<canvas id="canvas" width="500" height="500">
    <p>No canvas support</p>
</canvas>
<div>
    <button id="save">Save</button>
</div>
<div id="loaders">
    <button data-id="SAVE" disabled id="loadsave">Load Save</button>
    <button data-id="blinker">Blinker</button>
    <button data-id="glider">Glider</button>
    <button data-id="leightWeightSpaceShip">Leight Weight Space Ship</button>
</div>
